<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:1" />
    </linearGradient>
    
    <!-- AI大脑图标渐变 -->
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- 文字渐变 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    
    <!-- 光泽效果 -->
    <linearGradient id="glossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect width="128" height="128" rx="24" ry="24" fill="url(#bgGradient)" />
  
  <!-- AI大脑图标 -->
  <g transform="translate(25, 20)">
    <!-- 大脑主体 -->
    <path d="M39 15 C45 10, 55 10, 61 15 C68 20, 68 30, 65 35 C68 40, 68 50, 61 55 C55 60, 45 60, 39 55 C32 50, 32 40, 35 35 C32 30, 32 20, 39 15 Z" 
          fill="url(#brainGradient)" stroke="white" stroke-width="2" opacity="0.8"/>
    
    <!-- 大脑纹理 -->
    <path d="M42 20 C48 18, 52 22, 50 28" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <path d="M38 30 C44 28, 48 32, 46 38" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <path d="M50 35 C56 33, 60 37, 58 43" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
    
    <!-- AI连接点 -->
    <circle cx="42" cy="25" r="2" fill="white" opacity="0.8"/>
    <circle cx="50" cy="30" r="2" fill="white" opacity="0.8"/>
    <circle cx="58" cy="35" r="2" fill="white" opacity="0.8"/>
    <circle cx="45" cy="40" r="2" fill="white" opacity="0.8"/>
    
    <!-- 连接线 -->
    <line x1="42" y1="25" x2="50" y2="30" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="50" y1="30" x2="58" y2="35" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="50" y1="30" x2="45" y2="40" stroke="white" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- 英文字母 E.E -->
  <text x="64" y="85" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="url(#textGradient)" text-anchor="middle">E.E</text>
  
  <!-- 底部装饰线 -->
  <rect x="35" y="95" width="58" height="2" rx="1" fill="white" opacity="0.5"/>
  
  <!-- 光泽效果 -->
  <rect width="128" height="128" rx="24" ry="24" fill="url(#glossGradient)" />
  
  <!-- 边框 -->
  <rect width="128" height="128" rx="24" ry="24" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
</svg> 